---
role_vim:
  repo:
    homebrew:
      - rockyluke/devops
  install:
    apt:
      - build-essential
      - vim-nox
      - mono-complete
      - golong
      - nodejs
      - default-jdk
      - npm
      - python-passlib
      - powerline
      - vim-nox
      - puppet
      - puppet-lint
      - build-essential
      - cmake
      - python-dev
      - python3-dev
      - python-pip
      - yamllint
      - ruby-dev
    mac_pip:
      - passlib
      - powerline-status
    homebrew:
      - python3
      - vim
      - yamllint
      - pylint
      - puppet-lint
      - coreutils
      - cmake
  environment:
    home:
      templates:
        - puppet-lint.rc
        - yamllint
        - vimrc
  vim:
    module:
      syntastic: 'https://github.com/vim-syntastic/syntastic.git'
      tabular: 'https://github.com/godlygeek/tabular.git'
      vim-addon-manager-knwon-repositories: 'https://github.com/MarcWeber/vim-addon-manager-known-repositories.git'
      vim-airline: 'https://github.com/vim-airline/vim-airline.git'
      vim-airline-themes: 'https://github.com/vim-airline/vim-airline-themes.git'
      vim-fugitive: 'https://github.com/tpope/vim-fugitive.git'
      vim-puppet: 'https://github.com/rodjek/vim-puppet.git'
      onedark: 'https://github.com/joshdick/onedark.vim.git'
      nerdtree: 'https://github.com/scrooloose/nerdtree.git'
      vim-surround: 'https://github.com/tpope/vim-surround.git'
      vim-gitgutter: 'https://github.com/airblade/vim-gitgutter.git'
      YouCompleteMe: 'https://github.com/ycm-core/YouCompleteMe.git'
      ultisnips: 'https://github.com/SirVer/ultisnips'
      vim-snippets: 'https://github.com/honza/vim-snippets'
      vim-bufferline: 'https://github.com/bling/vim-bufferline'
      vim-eunuch: 'https://github.com/tpope/vim-eunuch'
      vim-todo-list: 'https://github.com/aserebryakov/vim-todo-lists.git'
      indentLine: 'https://github.com/Yggdroot/indentLine.git'
      vim-janitor: 'https://github.com/kuoe0/vim-janitor.git'
      command-t: 'https://github.com/wincent/command-t.git'
      editor-config: 'https://github.com/editorconfig/editorconfig-vim.git'
